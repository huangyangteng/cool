<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  
<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<script>


$().ready(function() {
	// 让当前元素调用validate方法
  $("#form1").validate({
    debug:true,  //调试模式，验证成功也不会跳转
    rules:{
      sname:{
        required:true,
        rangelength:[1,6]
      },
      spass:{
        required:true,
        rangelength:[6,18]
      },
      spass2:{
        required:true,
        rangelength:[6,18],
        equalTo:'#spass'
      },
      slike:{
        required:true,
      },
      semail:{
        required:true,
        email:true
      },
      simage:{
        required:true,
        // extension:'gif|jpg?e|png'
      }
    },
    messages:{
      sname:{
        required:"请输入用户名",
        rangelength:$.validator.format("用户名长度在必须为：{0}-{1}之间")
      },
      spass:{
        required:"请输入密码",
        rangelength:$.validator.format("字段长度必须在:{0}-{1}之间")
      },
      spass2:{
        required:"请再次输入密码",
        equalTo:"两次密码必须一致"
      },
      semail:{
        required:"请填写邮箱",
        email:"邮箱格式不正确"
      },
      simage:{
        required:"请选择要上传的图片"
      }

    }
    

  });
	
	});
</script>
<style>
.error{
	color:red;
}
</style>
</head>
<body>
<form method="get" id="form1" action="http://www.baidu.com" style="width: 60%;margin: 50px auto;">
  <!-- 姓名 -->
  <div class="form-group">
    <label for="name">名称</label>
    <input type="text" class="form-control" id="name" placeholder="请输入名称" name="sname">
  </div>
  <!-- 密码验证  两次一致-->
  <div class="form-group">
    <label for="spass">密码</label>
    <input type="password" class="form-control" id="spass" placeholder="请输入密码" name="spass">
  </div>

  <div class="form-group">
    <label for="spass2">密码</label>
    <input type="password" class="form-control" id="spass2" placeholder="请输入密码" name="spass2">
  </div>
  <!-- 爱好 -->
  <div class="form-group">
    <label for="name">爱好</label>
    <div>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox1" value="option1" name="slike"> 选项 1
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox2" value="option2" name="slike"> 选项 2
      </label>
      <label class="checkbox-inline">
        <input type="checkbox" id="inlineCheckbox3" value="option3" name="slike"> 选项 3
      </label>
      
    </div>
  </div>
  <!-- 邮箱 -->
   <div class="form-group">
    <label for="semail">邮箱</label>
    <input type="email" class="form-control" id="semail" placeholder="请输入邮箱" name="semail">
  </div>

  <!-- 上传图片 -->
   <div class="form-group">
    <label class="sr-only" for="inputfile">文件输入</label>
    <input type="file" id="inputfile" name="simage">
  </div>




  <!-- 提交 -->
  <button type="submit" class="btn btn-default">提交</button>
  
</form>
</body>
</html>
