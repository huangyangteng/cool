<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>测试样式页面</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/input.css">
</head>
<body>
  <div class="field" style="padding:10%">
    <label for="" class="label">标准表单</label>
    <input type="text" class="input">

    <label for="" class="label">checkbox</label>
    <label for="checkbox" class="radio">
    <input type="checkbox" id="checkbox">哈哈哈哈哈哈哈哈
    </label>
    <label for="" class="label">radio</label>
    <label for="man" class="radio" >
    <input type="radio" name="question" value="man" id="man">男

    </label>
    <label for="woman" class="radio" >
    <input type="radio" name="question" value="woman" id="woman">女
    </label>




    <label for="" class="label">select</label>
    <div class="select">
      <select name="cars" >
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </div>

    <label for="" class="label">textarea</label>
    <textarea name="message" rows="5" cols="0" class="textarea">
     The cat was playing in the garden.
    </textarea>

    <input type="submit" class="button">
  </div>


</body>
</html>
